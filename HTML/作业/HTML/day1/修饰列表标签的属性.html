<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,ol,li{
            list-style: none; /*去除li自带的标签*/
            margin-bottom: 3px; /*标签的间距*/
        }
        li{
            font-size: 50px;
        }
        span{
            color: red;
            margin-right: 10px;
            padding: 0 3px;
        }
        .bgcolor{
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <ol>
      <li><span class="bgcolor">1</span>我是第1个li</li>
      <li><span class="bgcolor">2</span>我是第2个li</li>
      <li><span class="bgcolor">3</span>我是第3个li</li>
      <li><span>4</span>我是第4个li</li>
      <li><span>5</span>我是第5个li</li>
    </ol>
</body>
</html>
