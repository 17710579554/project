<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ok.html" method="GET">
        number:
        <input type="number" name="number" max="100" min="10" step="5">
        <br />
        tel:
        <input type="tel" name="tel">
        <br />
        email:
        <input type="email" name="email">
        <br />
        url:
        <input type="url" name="url">
        <br />
        range:
        <input type="range" name="range" max="10" min="0" step="2">
        <br />
        search:
        <input type="search" name="search">
        <br />
        datalist:
        <input type="text" list="ss" name="datalist">
        <detalist id="ss">
            <option value="11">11</option>
            <option value="22">22</option>
            <option value="33">33</option>
        </detalist>
        <br />
        details:
        <details>
            <summary>成功三要素</summary>
            <p>第一坚持，第二不要脸，第三坚持不要脸</p>
        </details>
        <br />
        figure:
        <figure>
            <img src="./images/作业.png" alt="照片">
            <p>今天学习前端知识</p>
        </figure>
        <br />
        figcaption:
        <figure><figcaption>sdfs</figcaption></figure>
        <br />
        required:
        <!-- <input type="text" name="user" required> -->
        <br />
        maxlength minlength:
        <input type="tel" name="tel" maxlength="11" minlength="11">
        <br />
        <br />
        <br />
        <br />
        <button>submit</button>
    </form>
</body>
</html>
