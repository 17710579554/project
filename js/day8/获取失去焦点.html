<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="oin">
   
</body>
<script>
    var oIn =document.querySelector("#oin")
  //  console.log(oIn)
  //获取焦点
oIn.onfocus =function(){
    console.log(oIn)
    oIn.style.backgroundColor='pink'
}
//失去焦点
oIn.onblur =function(){
    console.log(oIn.value)
    document.querySelector('body').style.backgroundColor=oIn.value
}


</script>
</html>
